    <script>
        /* Create a JavaScript program that defines and initializes a string type variable where we store the name of an 
        employee and another integer type variable to store the salary. Print each variable on a different line on the screen.*/

        var employeed = "Michael";
        var salary = 1200;

        document.write(employeed);
        document.write('<br>');
        document.write(salary);

    </script>
