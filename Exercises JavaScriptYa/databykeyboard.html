<body>
    <script>
        /* Make a program that allows you to load the name of a user and his email by keyboard. Later display the data on the HTML page.*/

        var user = prompt('Your username: ');
        var email = prompt('Your email: ');

        document.write(user);
        document.write('<br>');
        document.write(email);

    </script>
</body>
