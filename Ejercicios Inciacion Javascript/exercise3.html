<!DOCTYPE html>
<html lang="es">
<head>
	<title>Concatenate Strings</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		
        /* 3. Make a script that asks for text strings until "cancel" is pressed. 
        When exiting with "cancel", all strings concatenated with a dash - should be displayed. */
        
        let result = "";
        let string;

        do{

            string = prompt("Enter a string: ");

            if(result == ""){
                result  = result + string;
            }

            else{
                result = result + "-" + string;
            }
        
        }while(confirm("Do you want to continue? "));

        document.write(result);
        
	</script>
</body>
</html>
