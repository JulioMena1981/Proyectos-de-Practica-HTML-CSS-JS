<!DOCTYPE html>
<html lang="es">
<head>
	<title>Older age 18</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		
        // 1. Ask for the age and if you are over 18 years old, indicate that you can drive. 

        let ages;
        ages = prompt("Enter your age:", " ");

        if(ages >= 18){
            document.write("Cool, can drive");
        }else{
            document.write("Ooh, can't drive yet");
        }

	</script>
</body>
</html>
